<!DOCTYPE html>
{% autoescape true %}

<head>
    <title>3 Good Things</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/local_styles.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.2.8/jquery.form-validator.min.js"></script> -->
    <script src='/static/js/moustache.js'></script>
    <script src='/static/js/js.cookie.js'></script>
    {% block head %}
    {% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <!-- some nav related stuff (without icons) -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-xs-12">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="http://tgt-dev.appspot.com/">3 Good Things</a>
                    </div>
                    <ul class="nav navbar-nav navbar-right" class="dropdown-toggle" data-toggle="dropdown">
                        {% block nav_buttons %}
                        {% endblock %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            {% block profile %}
            {% endblock  %}
            {% block body %}
            {% endblock %}
        </div>
    </div>
    {% block bottom_nav %}
    <!-- some footer related stuff -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h5 class="text-center text-muted">3 Good Things |
                    <a href='mailto:happyapp@uw.edu'>happyapp@uw.edu</a> |
                    <a href='/privacy'>privacy policy</a></h5>
                </div>
            </div>
        </div>
    </nav>
    {% endblock %}
</body>
</html>
{% endautoescape %}
